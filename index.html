<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="product"src="images/image-product-desktop.jpg" alt="product" width="300px">
            <img class="mobile"src="images/image-product-mobile.jpg" alt="">
        </div>

          <div class="right">
            <h3>PERFUME</h3>
            <h2>Gabrielle
              Essence Eau
              De Parfum</h2>

              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

              
                <span class="dicount-price">$149.99</span>
                <span class="main-price">$169.99</span>

              <div class="btn">
                <img class="icon"src="images/icon-cart.svg" alt="cart">
                <button><span class="add-cart">Add to Cart</span></button>
                
              </div>
    </div>
</body>
</html>
